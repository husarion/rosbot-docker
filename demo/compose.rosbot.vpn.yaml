# Quick Start (at fist stop ROS Master if working on host)
# $ docker compose -f compose.rosbot.hardware.yaml -f compose.rosbot.vpn.yaml up

services:

  localization-mapping:
    network_mode: host
    ipc: host
    volumes:
      - ./dds-config.client.xml:/dds-config.xml
    environment:
      - FASTRTPS_DEFAULT_PROFILES_FILE=/dds-config.xml
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp

  navigation:
    network_mode: host
    ipc: host
    volumes:
      - ./dds-config.client.xml:/dds-config.xml
    environment:
      - FASTRTPS_DEFAULT_PROFILES_FILE=/dds-config.xml
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp

  rplidar:
    network_mode: host
    ipc: host
    volumes:
      - ./dds-config.client.xml:/dds-config.xml
    environment:
      - FASTRTPS_DEFAULT_PROFILES_FILE=/dds-config.xml
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp

  bridge:
    network_mode: host
    ipc: host
    volumes:
      - ./dds-config.server.xml:/dds-config.xml
    environment:
      - ROS_IP=127.0.0.1
      - ROS_MASTER_URI=http://127.0.0.1:11311
      - FASTRTPS_DEFAULT_PROFILES_FILE=/dds-config.xml
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp

  ros-master:
    network_mode: host
    ipc: host
    environment:
      - ROS_IP=127.0.0.1

  rosbot:
    network_mode: host
    ipc: host
    environment:
      - ROS_IP=127.0.0.1
      - ROS_MASTER_URI=http://127.0.0.1:11311

